<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs Dog</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="./1.js"></script>
    <script defer src="./2.js"></script>
    <script defer src="./3.js"></script>
</head>
<body>
    <div class="container">
        
        <!-- Header -->
        <header class="header">
            <h1>Cat verses Dog</h1>
        </header>

        <!-- Content Section -->
        <div class="content">
            <!-- Dog Section -->
            <div class="dog-section">
                <h2>Dog</h2>
                <div id="dog-images-container" class="scroll-container">
                    <!-- Dog images will be injected here -->
                </div>
                <img id="dog-img" src="" alt="Selected Dog Image">
                <p id="dog-stats">Stats: </p>
            </div>
            

            <!-- Verses Section -->
            <div class="verses-section">
                <button id="verses-btn"><i class="fas fa-paw"></i> Fight</button>
            </div>

            <!-- Cat Section -->
            <div class="cat-section">
                <h2>Cat</h2>
                <div id="cat-images-container" class="scroll-container">
                    <!-- Cat images will be injected here -->
                </div>
                <img id="cat-img" src="" alt="Selected Cat Image">
                <p id="cat-stats">Stats: </p>
            </div>
        </div>

        <!-- Winner Announcement -->
        <div id="winner" class="winner hidden">
            <h1>Winner!</h1>
        </div>
    </div>
</body>
</html>
